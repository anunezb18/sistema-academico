<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Admisi√≥n - AWUIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px 30px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e3f2fd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #37474f;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled,
        select:disabled,
        textarea:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f5f7ff;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Modal de bloqueo */
        .block-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .block-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .block-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .block-modal h2 {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .block-modal p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-content {
                padding: 30px 20px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù Formulario de Admisi√≥n</h1>
            <p>AWUIS - Sistema de Gesti√≥n Acad√©mica</p>
        </div>

        <!-- Form Content -->
        <div class="form-content">
            <!-- Mensajes de alerta -->
            <div th:if="${message != null and message != ''}" class="alert alert-success">
                <span>‚úì</span>
                <span th:text="${message}">Mensaje de √©xito</span>
            </div>

            <div th:if="${error != null and error != ''}" class="alert alert-error">
                <span>‚úó</span>
                <span th:text="${error}">Mensaje de error</span>
            </div>

            <form id="formularioAspirante" th:action="@{/formularios/guardar}" method="post" th:object="${formulario}">

                <!-- Secci√≥n: Informaci√≥n del Aspirante -->
                <div class="section">
                    <h2 class="section-title">
                        <span>üë§</span>
                        Informaci√≥n del Aspirante
                    </h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="nombreCompleto">Nombre Completo *</label>
                            <input type="text" id="nombreCompleto"
                                   th:field="*{nombreCompleto}"
                                   placeholder="Nombre completo del aspirante" required>
                        </div>

                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                            <input type="date" id="fechaNacimiento"
                                   th:field="*{fechaNacimiento}" required>
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad *</label>
                            <input type="number" id="edad" min="1"
                                   th:field="*{edad}"
                                   placeholder="Edad del aspirante" required>
                        </div>

                        <div class="form-group">
                            <label for="gradoAspira">Grado al que Aspira *</label>
                            <select id="gradoAspira"
                                    th:field="*{gradoAspira}" required>
                                <option value="">Seleccione un grado...</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="direccion">Direcci√≥n de Residencia</label>
                            <input type="text" id="direccion"
                                   th:field="*{direccion}"
                                   placeholder="Direcci√≥n completa">
                        </div>

                        <div class="form-group">
                            <label for="tipoSangre">Tipo de Sangre</label>
                            <input type="text" id="tipoSangre"
                                   th:field="*{tipoSangre}"
                                   placeholder="Ej: O+, A-, AB+">
                        </div>
                    </div>
                </div>

                <!-- Secci√≥n: Informaci√≥n M√©dica -->
                <div class="section">
                    <h2 class="section-title">
                        <span>üè•</span>
                        Informaci√≥n M√©dica
                    </h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="alergias">Alergias</label>
                            <textarea id="alergias"
                                      th:field="*{alergias}"
                                      placeholder="Indique si tiene alergias conocidas"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="condicionesMedicas">Condiciones M√©dicas</label>
                            <textarea id="condicionesMedicas"
                                      th:field="*{condicionesMedicas}"
                                      placeholder="Indique si tiene condiciones m√©dicas especiales"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="condicionesUsadas">Condiciones de Uso de Medicamentos</label>
                            <textarea id="condicionesUsadas"
                                      th:field="*{condicionesUsadas}"
                                      placeholder="Indique condiciones relacionadas con medicamentos"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="medicamentos">Medicamentos Actuales</label>
                            <textarea id="medicamentos"
                                      th:field="*{medicamentos}"
                                      placeholder="Liste los medicamentos que toma actualmente"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="observaciones">Observaciones Adicionales</label>
                            <textarea id="observaciones"
                                      th:field="*{observaciones}"
                                      placeholder="Cualquier informaci√≥n adicional relevante"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Secci√≥n: Informaci√≥n del Responsable -->
                <div class="section">
                    <h2 class="section-title">
                        <span>üë®‚Äçüë©‚Äçüëß</span>
                        Informaci√≥n del Responsable
                    </h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="nombreResponsable">Nombre del Responsable *</label>
                            <input type="text" id="nombreResponsable"
                                   th:field="*{nombreResponsable}"
                                   placeholder="Nombre completo del responsable" required>
                        </div>

                        <div class="form-group">
                            <label for="telefonoResponsable">Tel√©fono de Contacto *</label>
                            <input type="text" id="telefonoResponsable"
                                   th:field="*{telefonoResponsable}"
                                   placeholder="N√∫mero de tel√©fono" required>
                        </div>

                        <div class="form-group">
                            <label for="correoResponsable">Correo Electr√≥nico *</label>
                            <input type="email" id="correoResponsable"
                                   th:field="*{correoResponsable}"
                                   placeholder="correo@ejemplo.com" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="parentescoResponsable">Parentesco *</label>
                            <input type="text" id="parentescoResponsable"
                                   th:field="*{parentescoResponsable}"
                                   placeholder="Ej: Madre, Padre, Tutor" required>
                        </div>
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span>‚úì</span>
                        <span>Enviar Formulario</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                        <span>‚Üê</span>
                        <span>Volver al Inicio</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Cargar grados desde la base de datos
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/grados')
                .then(response => response.json())
                .then(grados => {
                    const select = document.getElementById('gradoAspira');
                    grados.forEach(grado => {
                        const option = document.createElement('option');
                        option.value = grado;
                        option.textContent = grado;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar grados:', error);
                    // En caso de error, usar grados por defecto
                    const gradosPorDefecto = ['Semillas', 'Jardin', 'Transicion', 'Primero'];
                    const select = document.getElementById('gradoAspira');
                    gradosPorDefecto.forEach(grado => {
                        const option = document.createElement('option');
                        option.value = grado;
                        option.textContent = grado;
                        select.appendChild(option);
                    });
                });


            // Ocultar alertas autom√°ticamente despu√©s de 5 segundos
            setTimeout(function() {
                const alertas = document.querySelectorAll('.alert');
                alertas.forEach(function(alerta) {
                    if (alerta) {
                        alerta.style.transition = 'opacity 0.5s ease-out';
                        alerta.style.opacity = '0';
                        setTimeout(function() {
                            alerta.style.display = 'none';
                        }, 500);
                    }
                });
            }, 5000);
        });
    </script>
</body>
</html>
