<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Aspirante - AWUIS</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f3fbff; margin:0; padding:0; }
        .app { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 220px; background: linear-gradient(180deg,#00bcd4,#00acc1); color: #fff; padding: 20px; }
        .brand { background: #fff; color:#333; border-radius:10px; padding:12px; text-align:center; font-weight:bold; margin-bottom:24px; }
        .menu { list-style:none; padding:0; margin:0; }
        .menu li { margin-bottom:12px; }
        .menu a { display:flex; align-items:center; gap:10px; text-decoration:none; color:#fff; padding:10px 12px; border-radius:8px; }
        .menu a.active { background: rgba(255,255,255,0.15); font-weight:600; }
        .menu a:hover { background: rgba(255,255,255,0.08); }
        .logout { margin-top: 30px; display:block; background:#fff; color:#00bcd4; text-align:center; padding:10px; border-radius:8px; text-decoration:none; font-weight:600; }

        /* Main content */
        .content { flex:1; padding:36px; }
        .card { background:#fff; border-radius:14px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); max-width:1100px; margin:0 auto; }
        h1 { margin:0 0 8px; font-size:24px; color:#222; }
        p.subtitle { margin:0 0 18px; color:#666; }

        .grid { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
        .grid-row { display:flex; gap:14px; }
        .field { display:flex; flex-direction:column; }
        label { font-size:0.9rem; color:#444; margin-bottom:6px; }
        input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea {
            padding:10px 12px; border-radius:8px; border:1px solid #e6e6e6; font-size:0.95rem; width:100%;
        }
        textarea { min-height:100px; resize:vertical; }

        .actions { display:flex; gap:12px; margin-top:18px; }
        .btn { padding:10px 16px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
        .btn-primary { background: linear-gradient(90deg,#00bcd4,#0097a7); color:#fff; }
        .btn-outline { background:#fff; color:#0097a7; border:1px solid #e0e0e0; }

        @media (max-width: 900px) {
            .sidebar { display:none; }
            .content { padding:18px; }
            .grid { grid-template-columns: 1fr; }
        }

        /* Estilos para el overlay de bloqueo */
        .block-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .block-modal {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .block-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .block-modal h2 {
            color: #d32f2f;
            margin: 15px 0 10px;
            font-size: 22px;
        }

        .block-modal p {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }

        .countdown {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .countdown p {
            color: #d32f2f;
            font-weight: bold;
            font-size: 16px;
        }

        #timer {
            font-size: 20px;
            color: #d32f2f;
            font-weight: bold;
        }

        /* Estilos para mensajes de error/validaci√≥n */
        .error-message {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            color: #c62828;
            padding: 14px 16px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        .error-message::before {
            content: '‚ö†Ô∏è';
            font-size: 18px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
            padding: 14px 16px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        .success-message::before {
            content: '‚úì';
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="brand">AWUIS</div>
        <ul class="menu">
            <li><a href="#">üè† Principal</a></li>
            <li><a class="active" href="#">üìù Formulario</a></li>
        </ul>

        <a class="logout" href="/">‚Üê Salir</a>
    </aside>

    <main class="content">
        <div class="card">
            <h1>Formulario de Aspirante</h1>
            <p class="subtitle">Llena los datos del aspirante para postular al colegio.</p>

            <!-- Mostrar mensajes de error o √©xito -->
            <div th:if="${message != null && message != ''}" th:class="${bloqueado} ? 'error-message' : 'error-message'" th:text="${message}"></div>

            <form action="/formularios/guardar" method="post" th:id="formularioForm" th:attr="data-bloqueado=${bloqueado}" onsubmit="return handleFormSubmit(event)">
                <!-- Campo hidden para enviar el contador de intentos -->
                <input type="hidden" id="intentosField" name="intentos" th:value="${intentos}">
                <section>
                    <h3 style="margin-top:0;">Datos del estudiante</h3>
                    <div class="grid">
                        <div class="field">
                            <label for="nombre">Nombre completo</label>
                            <input id="nombre" name="nombre" type="text" placeholder="Nombre y apellidos" th:disabled="${bloqueado}">
                        </div>
                        <div class="field">
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <input id="fechaNacimiento" name="fechaNacimiento" type="date" th:disabled="${bloqueado}">
                        </div>
                        <div class="field">
                            <label for="edad">Edad</label>
                            <input id="edad" name="edad" type="number" min="1" placeholder="Edad" th:disabled="${bloqueado}">
                        </div>
                        <div class="field">
                            <label for="grado">Grado al que aspira</label>
                            <select id="grado" name="grado">
                                <option value="">Seleccione...</option>
                                <option>Preescolar</option>
                                <option>1¬∫ B√°sico</option>
                                <option>2¬∫ B√°sico</option>
                                <option>3¬∫ B√°sico</option>
                                <option>4¬∫ B√°sico</option>
                                <option>5¬∫ B√°sico</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="direccion">Direcci√≥n</label>
                            <input id="direccion" name="direccion" type="text" placeholder="Direcci√≥n de residencia">
                        </div>
                        <div class="field">
                            <label for="tipoSangre">Tipo de sangre</label>
                            <input id="tipoSangre" name="tipoSangre" type="text" placeholder="Ej: O+">
                        </div>
                    </div>
                </section>

                <section style="margin-top:18px;">
                    <h3>Informaci√≥n m√©dica y observaciones</h3>
                    <div class="grid">
                        <div class="field">
                            <label for="alergias">Alergias</label>
                            <input id="alergias" name="alergias" type="text" placeholder="Alergias conocidas">
                        </div>
                        <div class="field">
                            <label for="condiciones">Condiciones m√©dicas</label>
                            <input id="condiciones" name="condiciones" type="text" placeholder="Ej: asma, diabetes">
                        </div>
                        <div class="field">
                            <label for="condicionesUso">Condiciones que usa</label>
                            <input id="condicionesUso" name="condicionesUso" type="text" placeholder="Indicar dispositivos o ayudas">
                        </div>
                        <div class="field">
                            <label for="medicamentos">Medicamentos que usa</label>
                            <input id="medicamentos" name="medicamentos" type="text" placeholder="Medicamentos diarios">
                        </div>
                    </div>

                    <div style="margin-top:12px;">
                        <label for="observaciones">Observaciones adicionales</label>
                        <textarea id="observaciones" name="observaciones" placeholder="Observaciones..."></textarea>
                    </div>
                </section>

                <section style="margin-top:18px;">
                    <h3>Contacto del responsable</h3>
                    <div class="grid">
                        <div class="field">
                            <label for="nombreResp">Nombre del responsable</label>
                            <input id="nombreResp" name="nombreResp" type="text" placeholder="Nombre del padre/madre o acudiente">
                        </div>
                        <div class="field">
                            <label for="telefono">Tel√©fono</label>
                            <input id="telefono" name="telefono" type="text" placeholder="Tel√©fono de contacto">
                        </div>
                        <div class="field">
                            <label for="correo">Correo electr√≥nico</label>
                            <input id="correo" name="correo" type="email" placeholder="ejemplo@correo.com">
                        </div>
                        <div class="field">
                            <label for="parentesco">Parentesco</label>
                            <select id="parentesco" name="parentesco">
                                <option value="">Seleccione...</option>
                                <option>Padre</option>
                                <option>Madre</option>
                                <option>Acudiente</option>
                                <option>Otro</option>
                            </select>
                        </div>
                    </div>
                </section>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Guardar formulario</button>
                    <button type="reset" class="btn btn-outline">Limpiar campos</button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Overlay de bloqueo por exceso de intentos -->
<div id="blockOverlay" class="block-overlay" th:if="${bloqueado}">
    <div class="block-modal">
        <div class="block-icon">‚è±Ô∏è</div>
        <h2>¬°Acceso Bloqueado!</h2>
        <p th:text="${message}"></p>
        <div class="countdown">
            <p>Ser√°s redirigido en <span id="timer">5</span> segundos...</p>
        </div>
    </div>
</div>

<script th:if="${bloqueado}">
    // Deshabilitar todos los campos del formulario
    document.querySelectorAll('#formularioForm input, #formularioForm select, #formularioForm textarea, #formularioForm button').forEach(field => {
        field.disabled = true;
    });

    // Countdown de 5 segundos
    let countdown = 5;
    const timerSpan = document.getElementById('timer');

    const interval = setInterval(() => {
        countdown--;
        timerSpan.textContent = countdown;

        if (countdown <= 0) {
            clearInterval(interval);
            localStorage.removeItem('form_attempts');
            window.location.href = '/';
        }
    }, 1000);
</script>

<script>
    function handleFormSubmit(event) {
        // Obtener intentos desde localStorage
        let currentAttempts = localStorage.getItem('form_attempts') || '0';

        // Establecer en el hidden field
        document.getElementById('intentosField').value = currentAttempts;

        // Permitir env√≠o
        return true;
    }

    // Al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
        // Obtener el valor del servidor
        const field = document.getElementById('intentosField');
        const serverValue = field ? field.value : '';

        // Si es > 0, guardar en localStorage
        if (serverValue && serverValue !== '0' && serverValue !== '') {
            const numValue = parseInt(serverValue);
            if (!isNaN(numValue)) {
                localStorage.setItem('form_attempts', String(numValue));
            }
        }
    });
</script>
</body>
</html>
