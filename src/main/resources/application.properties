spring.application.name=Sistema Academico AWUIS

# Configuracion del servidor
server.port=8081

# Configuracion de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_academico
spring.datasource.username=postgres
spring.datasource.password=Bullrock
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Desactivar la validacion automatica del esquema
spring.jpa.properties.hibernate.hbm2ddl.auto=none
# Usar nombres exactos de tablas y columnas (no convertir a snake_case automaticamente)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
# Usar comillas en identificadores para respetar mayusculas/minusculas en PostgreSQL
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Configuracion del pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

